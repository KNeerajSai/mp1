<!DOCTYPE html>
<html>
<head>
    <title>Layout Preview - Full Page View</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            transform: scale(0.3);
            transform-origin: top left;
            width: 333%;
            height: 2667px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #2980b9;
        }
        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Full Page Layout Preview</h1>
    <div class="controls">
        <button onclick="setScale(0.2)">20%</button>
        <button onclick="setScale(0.3)">30%</button>
        <button onclick="setScale(0.4)">40%</button>
        <button onclick="setScale(0.5)">50%</button>
    </div>
    <div class="preview-container">
        <iframe src="http://localhost:8080" id="preview"></iframe>
    </div>
    
    <script>
        function setScale(scale) {
            const iframe = document.getElementById('preview');
            const percentage = 1 / scale;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.width = `${percentage * 100}%`;
            iframe.style.height = `${2000 * percentage}px`;
        }
    </script>
</body>
</html>
